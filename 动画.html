<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/动画.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
	</head>
	<body>
		<!--头部-->
		<header class="head">
			<div class="header-logo">
				<img src="img/动画/logo.png" />
			</div>
			<ul class="header-nav">
				<li><a href="javascript:;">首页</a></li>
				<li><a href="javascript:;">业务范围</a></li>
				<li><a href="javascript:;">葡星大爆炸</a></li>
				<li><a href="javascript:;">百变布鲁克</a></li>
				<li><a href="javascript:;">走进葡萄动画</a></li>
				
			</ul>
		</header>
		<!--头部结束-->
		<!--音乐进度-->
		<div id="audioButton" class="audio-button">
		        <div class="bar"></div>
		        <div class="bar"></div>
		        <div class="bar"></div>
		        <div class="bar"></div>
		        <div class="bar"></div>
        </div>
		<!--音乐进度结束-->
		<!--中心-->
		<div class="container">
			<!--1-->
			<div class="one">
				<img src="img/动画/video-cover.jpg" class="one-pic"/>
				<video id="bgVideo" class="bg-video" preload="" loop="loop" autoplay="autoplay" src="img/动画/animation.mp4"></video>
			    <div class="one-bottom"></div>
			</div>
			<!--1结束-->
			<!--2-->
			<div class="two">
				<!--bobo-->
				<div class="bobo">
					<div class="bobo-left">
						<img src="img/动画/name-1.png" class="bobo-pic1" />
						<img src="img/动画/description-name-1.png" class="bobo-pic2" />
						<img src="img/动画/description-1-1.png"  class="bobo-pic3"/>
						<img src="img/动画/description-1-2.png" class="bobo-pic4" />
						<img src="img/动画/icons-1.png" class="bobo-pic5" />
					</div>
					<div class="person">
						<img src="img/动画/person-1.png" />
					</div>
				</div>
				<!--bobo结束-->
				<!--lulu-->
				<div class="lulu">
					<div class="lulu-person">
						<img src="img/动画/person-2.png" />
					</div>
					<div class="lulu-right">
						<img src="img/动画/name-2.png" class="lulu-pic1" />
						<img src="img/动画/description-name-2.png" class="lulu-pic2" />
						<img src="img/动画/description-2-1.png" class="lulu-pic3" />
						<img src="img/动画/description-2-2.png" class="lulu-pic4" />
						<img src="img/动画/icons-2.png" class="lulu-pic5" />
					</div>
				</div>
				<!--lulu结束-->
				
				<!--coco-->
				<div class="coco">
					<div class="coco-left">
						<img src="img/动画/name-3.png" class="coco-pic1" />
						<img src="img/动画/description-name-3.png" class="coco-pic2" />
						<img src="img/动画/description-3-1.png" class="coco-pic3" />
						<img src="img/动画/description-3-2.png" class="coco-pic4" />
						<img src="img/动画/icons-3.png" class="coco-pic5" />
					</div>
					<div class="coco-right">
						<img src="img/动画/person-3.png" />
					</div>
				</div>
				
				<!--coco结束-->
			</div>
			<!--2结束-->
			<!--3-->
			<div class="three">
				<ul class="controls">
					<li>
						<p>丹尼<br>Danny</p>
					</li>
					<li>
						<p>伊恩<br>Ian</p>
					</li>
					<li>
						<p>优琪<br>Yuki</p>
					</li>
					<li>
						<p>派构<br>PaiGo</p>
					</li>
				</ul>
				<div class="view"></div>
			</div>
			<!--3结束-->
		</div>
		<!--中心结束-->
	</body>
</html>
